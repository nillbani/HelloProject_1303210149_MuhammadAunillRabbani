<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project</title>
    <style>
        html {
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* LOGIN PAGE */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            border: 2px dashed #000;
            padding: 20px;
            width: 300px;
            text-align: center;
            border-radius: 10px;
        }

        input {
            width: 90%;
            padding: 8px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #000;
        }

        input:focus {
            background-color: #d3d3d3;
        }

        button {
            padding: 8px 15px;
            border: 1px solid #000;
            border-radius: 5px;
            cursor: pointer;
            background-color: white;
        }

        button:hover {
            background-color: black;
            color: white;
        }

        /* NAVBAR */
        .navbar {
            background-color: black;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
        }

        .nav-links a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
        }

        .nav-links a:hover {
            color: gray;
        }

        /* HOME */
       .section-title {
            font-size: 20px;
            text-align: center;
        }
        .home {
            background-image: url('https://3.bp.blogspot.com/-XbsKf2Hu778/UxVtx1PXe2I/AAAAAAAAKtI/WewtyZGqKaA/s1600/Alam04.jpg');
            background-size: cover;
            background-position: center;
            padding: 100px;
            text-align: center;
            color: white;
            border: 2px dashed #000;
            margin: 20px;
            border-radius: 10px;
        }

        .home h1 span {
            color: lightblue;
            font-size: 40px;
        }

        /* COLLECTIONS */
        .collections {
            text-align: center;
            padding: 20px;
        }

        .collection-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .collection-item img {
            width: 100%;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .collection-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>

    <!-- LOGIN PAGE -->
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <button onclick="document.getElementById('home').scrollIntoView()">Submit</button>
        </div>
    </div>

    <!-- NAVBAR -->
    <div class="navbar">
        <div class="logo">Ini Logo</div>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#collections">Collections</a>
            <a href="#">About</a>
        </div>
    </div>
    
    <!-- HOME -->
    <h2 class="section-title">Home</h2>
    <div id="home" class="home">
        <h1>Ini <span>Text</span></h1>
        <p>lorem ipsum dolor sit amet take me back to the night we met.</p>
    </div>

    <!-- COLLECTIONS -->
    <div id="collections" class="collections">
        <h2>Collections</h2>
        <div class="collection-grid">
            <div class="collection-item"><img src="https://hariannusantara.com/wp-content/uploads/2019/06/gambar-pemandangan-indonesia.jpg"><p>ini gambar 1</p></div>
            <div class="collection-item"><img src="https://i2.wp.com/blog.tripcetera.com/id/wp-content/uploads/2020/10/Danau-Toba-edited.jpg"><p>ini gambar 2</p></div>
            <div class="collection-item"><img src="https://hariannusantara.com/wp-content/uploads/2019/06/gambar-pemandangan-sunset3.jpg"><p>ini gambar 3</p></div>
            <div class="collection-item"><img src="https://cms.disway.id/uploads/7f777f93c57a53a290c3dc23c42bfe41.jpg"><p>ini gambar 4</p></div>
        </div>
    </div>

</body>
</html>
